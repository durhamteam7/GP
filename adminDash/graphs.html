<!--
Use bootstrap columns to make a form on the left and the graph on the right

form needs to handle chart type selection (dropdown), x value (and y value if appropriate), any other relevant options (look at data)

line, scatter, pie, bar/column
-->

<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages:['corechart']});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);
        var options = {
          title: 'Company Performance'
        };
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Please select the graph attributes</h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
 



        </div>
        <div class="col-sm-8">
          <div id="chart_div" style="width: 900px; height: 500px;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
