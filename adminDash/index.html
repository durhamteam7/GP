<html>
<head>
	<title>Admin Dashboard</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="app.js"></script>

</head>

<body ng-controller="MainController" ng-App="adminDash">

<div class="container">
<div class="page-header">
<h1>Welcome Admin</h1>
</div>
<div class="row">
  			<div class="col-md-3" id="leftCol">
              	
				<div class="well" id="filters" ng-controller="FilterController"> 
				<h1 class="h4">Filters</h1>
				<form>
				<b>Species</b><br>
				<div class="checkbox">
				   <label>
				     <input type="checkbox"> Species 1
				   </label>
				 </div>
				 <div class="checkbox">
				   <label>
				     <input type="checkbox"> Species 2
				   </label>
				 </div>
				 <b>Evenness</b><br>
				 <b>Num Species</b><br>
				 <b>Location</b><br>
              	</form>
  				</div>

      		</div>  
      		<div class="col-md-6">
              	<h2 id="sec0">Main Content</h2>
                Main stuff
                <div id="searchResults" ng-controller="SearchResultsController">search Results
				{{var1}}
				</div>
				<hr>
            </div> 
              	
                          	
             <div class="col-md-3" id="rightCol">
				<div class="well"> 
                  <h1 class="h4">Summary</h1>
                  summary stats. How many results?
  				</div>
  				<div class="well"> 
                  <h1 class="h4">Graphs</h1>
                  ooo pwetty sample graph
                  and option to make more graphs
  				</div>
  				<div class="well"> 
                  <h1 class="h4">Export CSV</h1>
                  CSV options
  				</div>
      		</div>	
              	

  	</div>
  </div>



</body>
</html>
